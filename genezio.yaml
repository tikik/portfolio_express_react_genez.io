backend:
    functions:
        - entry: app.mjs
          name: express
          path: ./
          type: httpServer
    language:
        name: js
        packageManager: npm
    path: server
    scripts:
        deploy: npm install
        local: npm install
frontend:
    environment:
        VITE_API_URL: ${{ backend.functions.express.url }}
    path: client
    publish: dist
    scripts:
        build: npm run build
        deploy:
            - npm install
        start:
            - npm install --silent
            - npm run dev --silent
    subdomain: coral-each-manatee
name: express-react-getting-started
region: us-east-1
yamlVersion: 2
